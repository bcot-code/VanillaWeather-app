<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/ff56f6300e.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Vanilla Weather app</title>
</head>

<body>
  <div class="container-1">
    <h1>Weather Currently</h1>
    <div class="Weather-1 location-search-btn">
      <form class="d-flex align-items-center flex-wrap" id="search-form">
        <div class="row">
          <div class="col-auto">
            <input id="search-input" type="search" placeholder="City Search" class="fm-ctrl sch-fm" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary w-100 location-search-btn" id="search-bar" name="search">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary w-100 location-search-btn" id="location-dot1">
              <i class="fas fa-location-pin"></i>
            </button>
          </div>
        </div>
      </form>
      <div id="weather-data">
        <div class="row">
          <div class="col-3 ms-lg-4">
            <div class="temperature-container d-flex justify-content-end">
              <div class="col">
                <ul class="weather-temperature">
                  <li id="city_name" class="city_nm name" style="
                          list-style: none;
                          font-family: Cambria, Cochin, Georgia, Times,
                            'Times New Roman', serif;
                        float: inline-end;
                        padding-inline-end: 10px;">
                    <span id="city" style="font-size: 40px;">San Francisco</span>
                  </li>
                  <li id="date_time" style="list-style: none; font-size: 16px; color:blueviolet;"></li>
                  <br />
                  <li class="d-flex align-items-center" style="list-style: none">
                    <strong id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="Cel" class="active">째C</a>|
                      <a href="#" id="Feh" class="active" style="color:blue; float: right;">째F</a>
                    </span>
                  </li>
                </ul>
                <div class="local-overview col ms-lg-4 mt-4 dark-container">
                  <img src="https://openweathermap.org/img/wn/04n.png" alt="" id="icon" />
                  <div id="description" class="description" style="font-size: 20px;">
                    Clear
                  </div>
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex">
            <div class="container flex-md-row flex-column">
              <div class="row">
                <div style="color:white;" class="col-3 container-2"><i class="fa-solid fa-wind"></i>Wind speed:
                  <div id="wind">6.2</div>
                  <div id="string" style="color:crimson;">km/h</div>
                </div>
                <section class="sun-time col-6 col-sm-3 position-relative dark-icon">
                  <div class="card dark ">
                    <img
                      src="https://images.unsplash.com/photo-1465488867967-ffb57e7f0a89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bW9ybmluZ3xlbnwwfHwwfHw%3D&w=1000&q=80"
                      class="card-img w-100%" id="scenery">
                    <div class="card-img-overlay text-center">
                      <i class="fa-solid fa-sun"></i>
                      <h3 lass="fw-light">Sunrise</h3>
                      <h2 id="sunrise-time">07:16 AM</h2>
                      <br>
                      <i class="fa-solid fa-moon"></i>
                      <h3 lass="fw-lighter">Sunset</h3>
                      <h2 id="sunset-time">05:45 PM</h2>
                    </div>
                  </div>
                </section>
                <br />
              </div>
            </div>
          </div>
        </div>
        <section class="full-cast d-flex justify-content-md-around my-4">
          <div class="weather-10_days" id="forecast">
            <div class="daily m-2 m-md-0">
              <p>Thu</p>
              <img src="/assets/icons/overcast.svg" class="weather-icon forecast-icon mb-2" height="45px" width="50px">
              <p>
                <span class="temps">64</span>째<span class="fahrenheit">F </span><br>
                <span class="daily-low">
                  <span class="forecast-low temps">50</span>째<span class="fahrenheit">F
                  </span>
                </span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div>
    <large><i class="fa fa-fab fa-github">
        <a href="https://github.com/bcot-code/VanillaWeather-app" target="_blank"></a></i>
      by <em>Barbie C.</em></large>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
