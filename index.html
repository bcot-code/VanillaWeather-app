<body>
  <div class="container-1">

    <h1>Weather Currently</h1>
    <img src="#" alt="" class="weather-icon" />
    <div class="Weather-1 location-search-btn">
      <section>
        <div class="container-2">
          <p></p>
        </div>
      </section>
      <form class="align-items-center" id="search-form">
        <div class="row">
          <div class="col-auto">
            <input id="search-input" type="search" placeholder="City Search" class="fm-ctrl sch-fm" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary w-100 location-search-btn" id="search-bar" name="search">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary w-100 location-search-btn" id="location-dot1">
              <i class="fas fa-location-pin"></i>
            </button>
          </div>
        </div>
      </form>
      <div id="weather-data">
        <div class="row">
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <canvas width="52" height="52"></canvas>
              <div>
                <ul class="weather-temperature">
                  <li id="city_name" class="city_nm name" style="
                        list-style: none;
                        font-family: Cambria, Cochin, Georgia, Times,
                          'Times New Roman', serif;
                      ">
                    <span id="city" style="font-size: 40px">San Francisco</span>
                  </li>
                  <li id="date_time date" style="list-style: none; font-size: 16px; color:blueviolet;">Friday, 05:00
                  </li>
                  <br /><br /><br />
                  <li class="d-flex" style="list-style: none">
                    <strong id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="Cel" class="active">°C</a></span>
                    <p style="color:blue;">
                      |
                    </p>
                    <span>
                      <a href="#" id="Feh">°F</a>
                    </span>
                  </li>
                </ul>
                <img src="" alt="" id="icon" class="float-left" />
                <div id="description" class="description" style="color: antiquewhite; font-size: 20px">
                  Clear
                </div>
                <br />
                <span style="color:white;">Wind speed: </span>
                <div class="wind">6.2</div>
                <div id="string" style="color:crimson;">km/h</div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="weather-10_days">

          <div class="col-2">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">
