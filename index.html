<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/ff56f6300e.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Vanilla Weather app</title>
</head>

<body>
  <div class="container-1">

    <h1>Weather Currently</h1>
    <img src="#" alt="" class="weather-icon" />
    <div class="Weather-1 location-search-btn">
      <section>
        <div class="container-2">
          <p></p>
        </div>
      </section>
      <form class="align-items-center" id="search-form">
        <div class="row">
          <div class="col-auto">
            <input id="search-input" type="search" placeholder="City Search" class="fm-ctrl sch-fm" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary w-100 location-search-btn" id="search-bar" name="search">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary w-100 location-search-btn" id="location-dot1" name="search">
              <i class="fas fa-location-pin"></i>
            </button>
          </div>
        </div>
      </form>
      <div id="weather-data">
        <div class="row">
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <canvas width="52" height="52"></canvas>
              <div>
                <ul>
                  <li id="city_name" class="city_nm name" style="
                        list-style: none;
                        font-family: Cambria, Cochin, Georgia, Times,
                          'Times New Roman', serif;
                      ">
                    <span id="city" style="font-size: 40px">San Francisco</span>
                  </li>
                  <li id="date_time date" style="list-style: none; font-size: 16px; color:blueviolet;">Friday, 05:00
                  </li>
                  <br /><br /><br />
                  <li class="d-flex" style="list-style: none">
                    <span id="temperature"></span>
                    <span class="units">
                      <a href="#" id="Cel" class="active">°C</a>
                      <p style="color:blue;">
                        |
                      </p>
                      <a href="#" id="Feh" class="active">°F</a>
                    </span>
                  </li>
                </ul>
                <img src="" alt="clear" class="icon" id="icon" />
                <div id="description" class="description" style="color: antiquewhite; font-size: 20px">
                  Clear
                </div>
                <br />
                <div class="wind">Wind speed: 6.2 km/h</div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="weather-10_days" class="row">
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Sat</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">13°</span> |
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Sun</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">11°</span> |
              <span class="forecast-temperature-min">8°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Mon</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">10°</span> |
              <span class="forecast-temperature-min">6°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Tue</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">10°</span> |
              <span class="forecast-temperature-min">7°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Wed</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">12°</span> |
              <span class="forecast-temperature-min">9°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <large><i class="fa fa-fab fa-github">
        <a href="https://github.com/bcot-code/VanillaWeather-app" target="_blank"></a></i>
      by <em>Barbie C.</em></large>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
